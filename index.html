<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Draw 2025</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
  
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.db = db; // make db accessible to script.js
  window.addDoc = addDoc;
  window.collection = collection;
  window.getDocs = getDocs;
</script>

</head>
<body>
<h1>Welcome to Lucky Draw!</h1>
<p>Select your lucky number:</p>
<div id="seat-grid"></div>

<script type="module" src="script.js"></script>
</body>
</html>
